<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog tool</title>
  <link rel="stylesheet" type="text/css" style="" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div id="app"></div>
  <div id="full-post">
    <span class="close-x right">&times;</span>
    <h2 class="subject-header"></h2>
    <img class="image-content" src="">
    <p class="body-content"></p>
  </div>

  <div class="half-width right">
    <h1>Post summary</h1>
    <ul id="post-list"></ul>  
  </div>
  <div class="templates" style="display:none">
    <li class="post-summary"><button class="edit">&#x270e;</button><button class="delete">&times;</button><p class="post-info"></p></li>
  </div>
	<script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script src="js/blog-tool-extended.0.0.1.js"></script>
</body>
</html>
